CreateProjectRequest:
  type: object
  required:
    - project_name
  properties:
    project_name:
      type: string
      description: Name of the project (must be 3-100 characters)
      example: First Project
      minLength: 3
      maxLength: 100
    project_description:
      type: string
      description: Description of the project (optional)
      example: OUR first project
      default: ""

UpdateProjectRequest:
  type: object
  required:
    - project_name
  properties:
    project_name:
      type: string
      description: Updated project name (must be 3-100 characters)
      example: Updated Project Name
      minLength: 3
      maxLength: 100
    project_description:
      type: string
      description: Updated project description (optional)
      example: Updated description (OPTIONAL)
      default: ""

ProjectResponse:
  type: object
  required:
    - message
    - project_id
    - project_name
    - created_at
    - updated_at
  properties:
    message:
      type: string
      description: Success message
      example: Successfully created finance project
    project_id:
      type: string
      format: uuid
      description: Unique project identifier generated by the system
      example: 339cf69c-f60a-4c6c-8789-70e2664fd0a0
    project_name:
      type: string
      description: Name of the project (echoed from request)
      example: First Project
    project_description:
      type: string
      description: Description of the project (echoed from request if provided)
      example: OUR first project
    created_at:
      type: string
      format: date-time
      description: Timestamp when project was created
      example: "2025-12-12T07:59:20.560051"
    updated_at:
      type: string
      format: date-time
      description: Timestamp when project was last updated
      example: "2025-12-12T07:59:20.560058"

ProjectListResponse:
  type: object
  required:
    - message
    - total_projects
    - projects
  properties:
    message:
      type: string
      description: Success message
      example: "Successfully fetched all finance projects"
    total_projects:
      type: integer
      description: Total number of projects found
      example: 2
      minimum: 0
    projects:
      type: array
      description: Array of project objects
      items:
        $ref: "#/ProjectListItem"

ProjectListItem:
  type: object
  required:
    - project_id
    - project_name
    - created_at
    - updated_at
  properties:
    project_id:
      type: string
      format: uuid
      description: Unique project identifier
      example: "339cf69c-f60a-4c6c-8789-70e2664fd0a0"
    project_name:
      type: string
      description: Name of the project
      example: "First Project"
    project_description:
      type: string
      description: Description of the project (may be empty if not provided)
      example: "OUR first project"
    created_at:
      type: string
      format: date-time
      description: Timestamp when project was created
      example: "2025-12-12T07:59:20.560051"
    updated_at:
      type: string
      format: date-time
      description: Timestamp when project was last updated
      example: "2025-12-12T07:59:20.560058"

ProjectDetailResponse:
  type: object
  required:
    - message
    - project_id
    - project
  properties:
    message:
      type: string
      description: Success message
      example: "Successfully fetched finance project"
    project_id:
      type: string
      format: uuid
      description: Unique project identifier
      example: "339cf69c-f60a-4c6c-8789-70e2664fd0a0"
    project:
      type: object
      description: Project details object
      required:
        - project_name
        - created_at
        - updated_at
      properties:
        project_name:
          type: string
          description: Name of the project
          example: "First Project"
        project_description:
          type: string
          description: Description of the project (may be empty if not provided)
          example: "OUR first project"
        created_at:
          type: string
          format: date-time
          description: Timestamp when project was created
          example: "2025-12-12T07:59:20.560051"
        updated_at:
          type: string
          format: date-time
          description: Timestamp when project was last updated
          example: "2025-12-12T07:59:20.560058"


ProjectUpdateResponse:
  type: object
  required:
    - message
    - project_id
    - project_name
    - created_at
    - updated_at
  properties:
    message:
      type: string
      description: Success message
      example: Successfully updated finance project
    project_id:
      type: string
      format: uuid
      description: Unique project identifier
      example: 339cf69c-f60a-4c6c-8789-70e2664fd0a0
    project_name:
      type: string
      description: Updated project name
      example: Updated Project Name
    project_description:
      type: string
      description: Updated project description (may be empty if not provided)
      example: Updated description (OPTIONAL)
    created_at:
      type: string
      format: date-time
      description: Timestamp when project was created (unchanged)
      example: "2025-12-12T07:59:20.560051"
    updated_at:
      type: string
      format: date-time
      description: Timestamp when project was last updated
      example: "2025-12-12T09:30:45.123456"


DeleteProjectResponse:
  type: object
  required:
    - message
    - project_id
    - project_name
  properties:
    message:
      type: string
      description: Success message
      example: Successfully deleted finance project
    project_id:
      type: string
      format: uuid
      description: Unique identifier of the deleted project
      example: 339cf69c-f60a-4c6c-8789-70e2664fd0a0
    project_name:
      type: string
      description: Name of the deleted project (for confirmation)
      example: First Project
